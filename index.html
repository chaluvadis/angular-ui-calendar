<!DOCTYPE html>
<html lang="en" data-ng-app="calendarApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Calendar Demo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
    <link rel="stylesheet" href="bower_components/angular-moment-picker/dist/angular-moment-picker.css" />

    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-moment-picker/dist/angular-moment-picker.js"></script>
</head>

<body data-ng-controller="calendarController">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Launch Demo Modal
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Add Event</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="eventSubject">Event Subject</label>
                                    <textarea name="eventSubject" data-ng-model="event.eventSubject" class="form-control" placeholder="Event Subject" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="startDate">Start Date</label>
                                    <div class="input-group" moment-picker="event.startDate">
                                        <input data-ng-model="event.startDate" locale="en" format="DD/MM/YYYY HH:mm:ss" start-view="month" name="startDate" class="form-control"
                                            placeholder="Enter startdate">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="endDate">End Date</label>
                                    <div class="input-group">
                                        <input name="endDate" data-ng-model="event.endDate" class="form-control" placeholder="Enter enddate">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventDescription">Event Description</label>
                                    <textarea rows="3" data-ng-model="event.eventDescription" class="form-control" placeholder="Enter event description"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-ng-click="addEvent()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{alertMessage}}
        <div ui-calendar ng-model="eventSources"></div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
